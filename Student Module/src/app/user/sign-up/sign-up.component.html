<form
  #signUpForm="ngForm"
  (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)"
>
  <div class="form-group" style="margin-top: 1rem">
    <div
      style="
        margin-left: 30px;
        margin-right: 30px;
        display: flex;
        align-items: baseline;
      "
    >
      <label style="margin-right: 10px" for="department">Department</label>
      <select
        style="background-color: #f6f6f6"
        [(ngModel)]="userService.selectedUser.department"
        name="department"
        class="form-control"
        placeholder="Select department"
      >
        <option disabled selected value="undefined">Select department</option>
        <option *ngFor="let department of departments" [ngValue]="department">
          {{ department.departmentName }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div
      style="
        margin-left: 30px;
        margin-right: 30px;
        display: flex;
        align-items: baseline;
      "
    >
      <label style="margin-right: 10px" for="course">Course</label>
      <select
        style="background-color: #f6f6f6"
        [(ngModel)]="userService.selectedUser.course"
        name="course"
        class="form-control"
        placeholder="Select course"
      >
        <option disabled selected value="undefined">Select course</option>
        <option *ngFor="let course of courses" [ngValue]="course">
          {{ course.courseTitle }}
        </option>
      </select>
    </div>
  </div>
  <input
    type="text"
    #fullName="ngModel"
    [(ngModel)]="userService.selectedUser.fullName"
    name="fullName"
    placeholder="Full Name"
    required
    [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !fullName.valid }"
  />
  <div *ngIf="signUpForm.submitted && !fullName.valid">
    <label class="validation-message">This field is required.</label>
  </div>
  <input
    type="text"
    #email="ngModel"
    [(ngModel)]="userService.selectedUser.email"
    name="email"
    placeholder="Email"
    required
    [pattern]="emailRegex"
    [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !email.valid }"
  />
  <div *ngIf="signUpForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message"
      >This field is required.</label
    >
    <label *ngIf="email.errors.pattern" class="validation-message"
      >Invalid email address.</label
    >
  </div>

  <input
    type="number"
    #phone="ngModel"
    [(ngModel)]="userService.selectedUser.phone"
    name="phone"
    placeholder="Phone Number"
    required
    [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !phone.valid }"
  />
  <div *ngIf="signUpForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message"
      >This field is required.</label
    >
    <label *ngIf="email.errors.pattern" class="validation-message"
      >Invalid email address.</label
    >
  </div>

  <input
    type="text"
    #address="ngModel"
    [(ngModel)]="userService.selectedUser.address"
    name="address"
    placeholder="Address"
    required
    [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !address.valid }"
  />
  <div *ngIf="signUpForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message"
      >This field is required.</label
    >
    <label *ngIf="email.errors.pattern" class="validation-message"
      >Invalid email address.</label
    >
  </div>

  <input
    type="password"
    #password="ngModel"
    [(ngModel)]="userService.selectedUser.password"
    name="password"
    placeholder="Password"
    minlength="4"
    required
    [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !password.valid }"
  />
  <div *ngIf="signUpForm.submitted && password.errors">
    <label *ngIf="password.errors.required" class="validation-message"
      >This field is required.</label
    >
    <label *ngIf="password.errors.minlength" class="validation-message"
      >Enter atleast 4 characters.</label
    >
  </div>
  <input type="submit" value="Sign Up" />
</form>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">Saved successfully</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{ serverErrorMessages }}
</div>
