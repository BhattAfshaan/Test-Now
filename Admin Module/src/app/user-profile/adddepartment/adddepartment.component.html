
<div style="text-align:center; margin-top: 10px;">
  <h1>
    Add Department
  </h1>
 </div>
 <div style="margin:20px 50px 20px 50px;">
<form #departmentform="ngForm" (ngSubmit)="onSubmit(departmentform)">
    <input type="hidden" name="_id" #_id="ngModel" ngModel [(ngModel)]="department._id">
  <div class="form-group">
    <label for="department">Department Code</label>
    <input required type="text" name="department" #qname="ngModel" ngModel [(ngModel)]="department.departmentCode" class="form-control" id="inputdefault" placeholder="Department Code">
  </div>
  <div class="form-group">
    <label for="department">Department Name</label>
    <input required type="text" name="department" #qname="ngModel" ngModel [(ngModel)]="department.departmentName" class="form-control" id="inputdefault" placeholder="Department Name">
  </div>
  <div class="form-group">
    <input type="submit" class="form-control btn btn-success" id="inputdefault">
  </div>
</form>
</div>
