<div class="viewcat" style="background-color: aquamarine; max-height: 300vh;">
  <div class="container">
    <h2>View Course</h2>            
    <table class="table table-hover">
  
        <tr>
          <th>Department</th>
          <th>Course Code</th>
          <th>Course Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      
        <tr *ngFor="let course of courses;let i = index">
          <td>{{course?.departmentDetails?.departmentName}}</td>
          <td>{{course.courseCode}}</td>
          <td>{{course.courseTitle}}</td>
          <td><a routerLink="../EditCourse/{{course._id}}"><img src="assets/logo/edit.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
          <td><a class="action-btn" (click)="deleteCourse(course._id)"><img src="assets/logo/delete.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
        </tr>
        <router-outlet></router-outlet>
    </table>
  </div>
  </div>
