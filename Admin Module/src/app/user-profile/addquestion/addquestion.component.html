<div style="text-align: center; margin-top: 10px">
  <h1>Add Question</h1>
</div>
<div style="margin: 20px 50px 20px 50px">
  <form #questionForm="ngForm" (ngSubmit)="onSubmit(questionForm)">
    <div class="form-group">
      <label for="question">Subject</label>
      <select
        class="form-control"
        required
        [(ngModel)]="question.subjectDetails"
        name="subjectDetails"
        #subjectDetails="ngModel"
        ngModel
        [ngClass]="{
          'is-invalid':
            !subjectDetails?.valid &&
            (subjectDetails?.dirty || subjectDetails?.touched)
        }"
        class="form-control"
      >
        <option disabled selected value="undefined">Select subject</option>
        <option *ngFor="let subject of subjects" [ngValue]="subject">
          {{ subject.subjectName }}
        </option>
      </select>
      <div
        *ngIf="
          !subjectDetails?.valid &&
          (subjectDetails?.dirty || subjectDetails?.touched)
        "
        class="invalid-feedback"
      >
        <span style="color: crimson">Subject is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="question">Unit Name</label>
      <input
        required
        type="text"
        name="unitName"
        #unitName="ngModel"
        ngModel
        [(ngModel)]="question.unitName"
        [ngClass]="{
          'is-invalid':
            !unitName?.valid && (unitName?.dirty || unitName?.touched)
        }"
        class="form-control"
        id="inputdefault"
        placeholder="Unit Name"
      />
      <div
        *ngIf="!unitName?.valid && (unitName?.dirty || unitName?.touched)"
        class="invalid-feedback"
      >
        <span style="color: crimson">Unit name is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="question">Topic Name</label>
      <input
        required
        type="text"
        name="topicName"
        #topicName="ngModel"
        ngModel
        [(ngModel)]="question.topicName"
        [ngClass]="{
          'is-invalid':
            !topicName?.valid && (topicName?.dirty || topicName?.touched)
        }"
        class="form-control"
        id="inputdefault"
        placeholder="Topic Name"
      />
      <div
        *ngIf="!topicName?.valid && (topicName?.dirty || topicName?.touched)"
        class="invalid-feedback"
      >
        <span style="color: crimson">Topic name is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="question">Marks</label>
      <input
        required
        type="text"

        #marks="ngModel"

      <div

        <span style="color: crimson">Marks is required</span>
      </div>
    </div>

      <label for="question">Question Code</label>

      </div>
    </div>
    <div class="form-group">
      <label for="question">Question Description</label>

    <div class="form-group">
      <label for="question">Correct Answer</label>
      <input

    </div>

    <div class="form-group">
      <input
        [disabled]="!questionForm.valid"
        type="submit"
        class="form-control btn btn-success"
        id="inputdefault"
      />
    </div>
  </form>
</div>
