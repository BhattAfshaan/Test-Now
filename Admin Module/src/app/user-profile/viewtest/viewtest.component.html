<div class="viewcat" style="background-color: aquamarine; max-height: 300vh;">
  <div class="container">
    <h2 style="padding: 12px;">List of tests</h2>            
    <table class="table table-hover">
  
        <tr>
          <th>Test Date</th>
          <th>Test Code</th>
          <th>Test Name</th>
          <th>Start Time</th>
          <th>End Time</th>
          <td>Edit</td>
          <td>Delete</td>
        </tr>
      
        <tr *ngFor="let test of tests;let i = index">
          <td>{{test?.testDate}}</td>
          <td>{{test?.testCode}}</td>
          <td>{{test?.testName}}</td>
          <td>{{test?.testStartTime}}</td>
          <td>{{test?.testEndTime}}</td>
          <td><a routerLink="../EditTest/{{test._id}}"><img src="assets/logo/edit.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
          <td><a class="action-btn" (click)="deleteTest(test._id)"><img src="assets/logo/delete.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
        </tr>
        <router-outlet></router-outlet>
    </table>
  </div>
  </div>
