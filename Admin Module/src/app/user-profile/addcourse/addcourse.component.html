<div style="text-align: center; margin-top: 10px">
  <h1>Add Course</h1>
</div>
<div style="margin: 20px 50px 20px 50px">
  <form #courseform="ngForm" (ngSubmit)="onSubmit(courseform)">
    <input
      type="hidden"
      name="_id"
      #_id="ngModel"
      ngModel
      [(ngModel)]="course._id"
    />
    <div class="form-group">
      <label for="department">Department</label>
      <select
        required
        [(ngModel)]="course.departmentDetails"
        name="course.departmentDetails"
        class="form-control"
      >
        <option [selected]="course.departmentID == 'select'" [value]="select">
          Select Department
        </option>
        <option *ngFor="let dep of departments" [ngValue]="dep">
          {{ dep.departmentName }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="course">Course Code</label>
      <input
        required
        type="text"
        name="courseCode"
        #courseCode="ngModel"
        ngModel
        [(ngModel)]="course.courseCode"
        class="form-control"
        id="inputdefault"
        placeholder="Course Code"
      />
    </div>
    <div class="form-group">
      <label for="course">Course Name</label>
      <input
        required
        type="text"
        name="courseName"
        #courseName="ngModel"
        ngModel
        [(ngModel)]="course.courseTitle"
        class="form-control"
        id="inputdefault"
        placeholder="Course Name"
      />
    </div>
    <div class="form-group">
      <input
        type="submit"
        class="form-control btn btn-success"
        id="inputdefault"
      />
    </div>
  </form>
</div>
