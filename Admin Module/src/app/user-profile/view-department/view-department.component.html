<div class="viewcat" style="background-color: aquamarine; max-height: 300vh;">
  <div class="container">
    <h2>View Department</h2>            
    <table class="table table-hover">
  
        <tr>
          <th>Department Code</th>
          <th>Department Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      
        <tr *ngFor="let cat of departments;let i = index">
          <td>{{i+1}}</td>
          <td>{{cat.departmentCode}}</td>
          <td>{{cat.departmentName}}</td>
          <td><a routerLink="../EditDepartment/{{cat._id}}"><img src="assets/logo/edit.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
          <td><a class="action-btn" (click)="deleteDepartment(cat._id)"><img src="assets/logo/delete.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
        </tr>
        <router-outlet></router-outlet>
    </table>
  </div>
  </div>
