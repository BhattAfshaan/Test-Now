<div
  *ngIf="departments.length > 0"
  class="viewcat"
  style="background-color: aquamarine"
>
  <div class="container">
    <h2 style="padding: 10px">List of departments</h2>
    <div>
      <input
        type="text"
        class="form-control"
        placeholder="Search..."
        [(ngModel)]="searchText"
      />
    </div>
    <table class="table table-striped table-bordered table-hover">
      <tr>
        <th>Department Code</th>
        <th>Department Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>

      <tr *ngFor="let department of departments | filter: searchText">
        <td>{{ department.departmentCode }}</td>
        <td>{{ department.departmentName }}</td>
        <td>
          <a routerLink="../EditDepartment/{{ department._id }}"
            ><img
              src="assets/logo/edit.png"
              id="icon"
              height="50"
              width="50"
              alt="User Icon"
          /></a>
        </td>
        <td>
          <a class="action-btn" (click)="deleteDepartment(department._id)"
            ><img
              src="assets/logo/delete.png"
              id="icon"
              height="50"
              width="50"
              alt="User Icon"
          /></a>
        </td>
      </tr>
      <router-outlet></router-outlet>
    </table>
  </div>
</div>
<div *ngIf="!departments || departments.length == 0">
  <h1
    style="
      text-align: center;
      margin: 16px;
      text-decoration: underline;
      font-weight: 600;
    "
  >
    No data found
  </h1>
</div>
